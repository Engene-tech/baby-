<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Platform - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="header-icon">
                <i data-lucide="log-in"></i>
            </div>

            <h1>Sign In</h1>
            <p class="subtitle">Welcome back to Nexus AI Platform</p>

            <form class="signin-form" id="signinForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@company.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="auth-options">
                <button class="auth-btn" id="guestBtn">
                    <i data-lucide="user"></i>
                    Continue as Guest
                </button>
            </div>

            <p class="footer-text">Don't have an account? <a href="signup.html">Create one</a></p>
        </div>
    </div>

    <script src="js/signin.js"></script>
</body>
</html>
