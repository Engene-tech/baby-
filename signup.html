<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Platform - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="header-icon">
                <i data-lucide="user-plus"></i>
            </div>

            <h1>Create Account</h1>
            <p class="subtitle">Join our platform to get started</p>

            <div class="role-selector">
                <div class="role-option active" id="userRole">
                    <i data-lucide="users"></i>
                    <div class="role-info">
                        <strong>User</strong>
                        <span>Ask questions</span>
                    </div>
                </div>
                <div class="role-option" id="adminRole">
                    <i data-lucide="shield"></i>
                    <div class="role-info">
                        <strong>Admin</strong>
                        <span>Upload resources</span>
                    </div>
                </div>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@company.com" required>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- General User Checkbox - Only for User role -->
                <div class="checkbox-container" id="generalUserContainer">
                    <input type="checkbox" id="generalUser">
                    <label for="generalUser">General User (Access all resources from all domains)</label>
                </div>

                <!-- Domain Selection - Only for User role when General is not checked -->
                <div class="input-group" id="domainGroup">
                    <label for="domainSelect">Select Your Domain</label>
                    <select id="domainSelect">
                        <option value="" disabled selected>Choose a domain...</option>
                        <option value="Legal">Legal</option>
                        <option value="Medical">Medical</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="footer-text">Already have an account? <a href="#" onclick="goToSignIn()">Sign in</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
